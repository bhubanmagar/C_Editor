<div class="flex justify-center items-center h-screen w-full">
  <form
    class="flex flex-col justify-center items-center bg-slate-400 p-3 rounded-2xl"
    [formGroup]="loginForm"
  >
    <p class="font-bold twxt-2xl">Login</p>

    <div class="flex flex-col p-2 m-2">
      <p class="p-1 text-red-600" [hidden]="email.valid || email.untouched">
        please enter valid email!
      </p>
      <input
        type="email"
        class="p-2 border rounded-xl m-2"
        placeholder="email...."
        [formControl]="email"
      />
      <p
        class="p-1 text-red-600"
        [hidden]="password.valid || password.untouched"
      >
        please enter password more than 5 digit!
      </p>
      <input
        type="password"
        class="p-2 border rounded-xl m-2"
        placeholder="password...."
        [formControl]="password"
      />
    </div>
    <button class="bg-red-500 p-3 rounded-xl font-bold" (click)="login()">
      Login
    </button>
  </form>
</div>

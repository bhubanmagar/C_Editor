<div class="flex justify-center items-center h-screen w-full">
  <form
    class="flex flex-col justify-center items-center bg-slate-400 p-3 rounded-2xl"
    #registerForm="ngForm"
  >
    <p class="font-bold twxt-2xl">Signup</p>

    <div class="flex flex-col p-2 m-2">
      <p class="p-1 text-red-600" [hidden]="email.valid || email.untouched">
        please enter valid email!
      </p>
      <input
        type="email"
        class="p-2 border rounded-xl m-2"
        placeholder="email...."
        required
        ngModel
        name="email"
        #email="ngModel"
        pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
      />
      <p
        class="p-1 text-red-600"
        [hidden]="password.valid || password.untouched"
      >
        Password must be more than 6 digit!
      </p>
      <input
        type="password"
        class="p-2 border rounded-xl m-2"
        placeholder="password...."
        required
        name="password"
        ngModel
        #password="ngModel"
        minlength="6"
      />
    </div>
    <button
      class="bg-red-500 p-3 rounded-xl font-bold"
      (click)="signup(registerForm)"
    >
      Signup
    </button>
  </form>
</div>
